groups:
  - id: shared.attributes
    type: attribute_group
    brief: Attributes shared between our signals.
    attributes:
      - id: task.id
        type: int
        brief: >
          The id of the task
        stability: stable
      - id: task.title
        type: string
        brief: >
          The name of the task
        stability: stable
        examples: ["Create example repository"]

  - id: shared.errors
    type: attribute_group
    brief: Attributes for errors.
    attributes:
      - id: error.detailed
        type: string
        brief: >
          A detailed error message.
        stability: experimental


