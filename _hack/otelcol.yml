receivers:
  otlp:
    protocols:
      grpc:
      http:
processors:
  batch:
    timeout: 1s
    send_batch_max_size: 1024
    send_batch_size: 500
  memory_limiter:
    check_interval: 1s
    limit_mib: 256
    spike_limit_mib: 500
exporters:
  otlp:
    endpoint: oteldb:4317
    tls:
      insecure: true
  otlphttp:
    endpoint: http://prometheus:9090/api/v1/otlp/

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, otlphttp]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
